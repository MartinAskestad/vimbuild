name: Build vim

on:
  workflow_dispatch:

jobs:
  setup:
    name: Build vim
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: vim/vim
        name: Checkout Vim
      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1.13.0
      - run: |
          nmake -f Make_mvc.mak FEATURES=TINY
          nmake -f Make_mvc.mak FEATURES=TINY GUI=yes
        working-directory: src
        name: Compile Vim
      - run: |
          mv runtime vim91
          copy src\*.exe vim91
          copy src\tee\tee.exe vim91
          copy src\xxd\xxd.exe vim91
        shell: cmd
        name: Package Vim
      - uses: actions/upload-artifact@v4
        with:
          path: vim91
          name: vim
        name: Create artifact
        
